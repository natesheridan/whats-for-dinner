<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a class="title">What's for Dinner?</a></li>
        <li><a id="addRecipeBtn" class="addRecipeBtn">Add a Recipe</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="pane">
        <div>
          <span class="selection-title"><span style="color:red;font-size:1.5vw">*</span>What are you looking for?<span style="color:red;font-size:1.5vw">*</span></span>
          <form class="selection-radios" name="dishchoice" id="radios">
            <ul>
            <li><input type="radio" name="option" value="Side"><label for="sideRadio"> Side</label></li>
            <li><input type="radio" name="option" value="Main Dish"><label for="sideRadio"> Main Dish</label></li>
            <li><input type="radio" name="option" value="Dessert"><label for="sideRadio"> Dessert</label></li>
            <li><input type="radio" name="option" value="Entire Meal"><label for="sideRadio"> Entire Meal</label></li>
            </ul>
          </form>
          <button class="submitBtn" id="letsCookButton">Let's Cook!</button>
        </div>
      </div>
      <div class="pane">
        <!-- <img class="cookpot" src="assets/cookpot.svg"> -->

        <section class="results" id="results">
          <span class = "make-text">You should make:</span>
          <img class = "results-img" src="https://static01.nyt.com/images/2020/01/15/dining/ss-black-forest-cake/merlin_165684495_6689b1a0-42b5-4228-b871-37bb983d797e-articleLarge.jpg">
          <span class = "results-text">Black Forest Cake</span>
          <a href="" class = "find-recipe-button"><img src="https://static.thenounproject.com/png/2434646-200.png">Find a Recipe</a>
        </section>


      </div>
    </div>




  </body>
  <script type="text/javascript" src="foods.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
