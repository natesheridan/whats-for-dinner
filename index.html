<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="navbar">
        <h1>What's for Dinner?</h1>
        <button class="addRecipeBtn">Add a Recipe</button>
      </section>
    </header>


    <section id="selection-pane">
      <div>
        <h2>What are you looking for?</h2>
        <form>
          <ul>
          <li><input type="radio" class="sideRadio" name="dishchoice" value="Side"><label for="sideRadio"> Side</label></li>
          <li><input type="radio" class="mainRadio" name="dishchoice" value="Main Dish"><label for="sideRadio"> Main Dish</label></li>
          <li><input type="radio" class="dessertRadio" name="dishchoice" value="Dessert"><label for="sideRadio"> Dessert</label></li>
          <li><input type="radio" class="mealRadio" name="dishchoice" value="Entire Meal"><label for="sideRadio"> Entire Meal</label></li>
          <li><div class="submitBtn">Let's Cook!</div></li>
          </ul>
        </form>
      </div>
    </section>


    <section id="results-pane">
      <img src="assets/cookpot.svg">
    </section>


  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
